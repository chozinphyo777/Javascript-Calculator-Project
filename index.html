<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        small{
            color: red;
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="bg-primary bg-opacity-25" style="height:700px ;"> 
    <div class="container">
        <div class="d-flex align-items-center" style="height: 750px;">
             <div class="col-8 offset-2 col-lg-4 offset-lg-4 bg-white px-4 py-4 shadow-lg rounded-3">
            <form>
            <h4 class="text-center text-primary opacity-75">Calculator Project</h4>
            <div class="mb-3 pt-3">
                <label for="name" class=" form-label" >Number One:</label>
                <input type="number" id="firstNum" class=" form-control" id="name" placeholder="Enter first number...">
                <small id="num1Error">Number one is required</small>
            </div>
            <div class="mb-3">
                <label for="email" class=" form-label">Number Two:</label>
                <input type="number" id="secondNum" class=" form-control" id="email" placeholder="Enter second number...">
                <small id="num2Error">Number two is required</small>
            </div>
           
            <div class="mb-3">
                <label for="position" class="form-label">Operator:</label>
                <select name="postionList" id="operator" class="form-select form-select-sm">
                    <option value = "empty" selected>Choose operator</option>
                    <option value="add">+</option>
                    <option value="minus">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
                <small id="operatorError">Operator is required</small>
            </div>

            <div class="mb-3">
              <button type="button" id="btnCalculate" class="btn btn-outline-primary col-12">Calculate</button>  
            </div>
            <div id="result" class="bg-dark py-2 text-white text-center">
                Result: 0 
              </div>
            
            </form>
        </div>
        </div>
       
       
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
